<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/lightbox.css" />
    <link rel="stylesheet" href="/css//photographer.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aaf38cea95.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="”banner”">
      <a href="http://127.0.0.1:5500">
        <img
          src="assets/images/logo.png"
          class="logo"
          role="img"
          alt="logo du site"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <div class="blocHeader"></div>
        <header class="headerForm">
          <div class="titreH2">
            <h2 id="formH2" class="h2Form">Contactez-moi</h2>
            <p id="nomPhotographer">Nom du photographe</p>
          </div>
          <div class="titreImg">
            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              class="closeForm"
            />
          </div>
        </header>
        <form class="form" id="form">
          <div class="form-control error">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" />
            <small></small>
          </div>
          <div class="form-control success">
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
            <small></small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <small></small>
          </div>
          <button type="submit" onclick="getValue()" class="contact_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="/models/Lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/models/Photographer.js"></script>
    <script src="/models/Media.js"></script>
    <script src="/models/MediaVideo.js"></script>
    <script src="/models/MediaPicture.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/utils/formulaire.js"></script>
  </body>
</html>
