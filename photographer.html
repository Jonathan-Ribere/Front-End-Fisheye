<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/lightbox.css" />
    <link rel="stylesheet" href="/css/photographer.css" />
    <link rel="stylesheet" href="/css/select.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aaf38cea95.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="http://127.0.0.1:5500"
        aria-label="Lien vers la page d'accueil"
        tabindex="1"
      >
        <img src="assets/images/logo.png" class="logo" alt="logo du site" />
      </a>
    </header>

    <div id="select">
      <button id="select-first-option" class="select-option" tabindex="8">
        <span id="select-first-option-text">Popularité</span>
      </button>
      <div id="select-block-options">
        <button class="select-option">Date</button>
        <button class="select-option">Titre</button>
      </div>
    </div>

    <main id="main" aria-label="Contenu principal" aria-hidden="false">
      <div class="photograph-header">
        <button
          class="contact_button"
          id="open-modal-btn"
          aria-label="Ouvrir la fenêtre de contact"
          tabindex="4"
        >
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" tabindex="-1">
      <div class="modal">
        <div class="blocHeader"></div>
        <header class="headerForm">
          <div class="headerFormInfo" tabindex="10">
            <div class="headerFormInfo--h2">
              <h2 id="formH2" class="h2Form" aria-label="Contactez-moi">
                Contactez-moi
              </h2>
            </div>
            <div class="headerFormInfo--name">
              <p id="nomPhotographer"></p>
            </div>
          </div>
          <div class="titreImg" tabindex="20">
            <img
              src="assets/icons/close.svg"
              id="closeForm"
              alt="Icone close"
            />
          </div>
        </header>
        <form class="form" id="form">
          <div class="form-control error">
            <label htmlFor="prenom" id="labelPrenom">Prénom</label>
            <input type="text" id="prenom" tabindex="1" />
            <small></small>
          </div>
          <div class="form-control success">
            <label htmlFor="nom" id="labelNom">Nom</label>
            <input type="text" id="nom" tabindex="2" />
            <small></small>
          </div>
          <div class="form-control">
            <label htmlFor="email">Email</label>
            <input type="email" id="email" tabindex="3" />
            <small></small>
          </div>
          <div class="form-control">
            <label htmlFor="textarea">Votre Message</label>
            <textarea
              name="textarea"
              id="textarea"
              cols="60"
              rows="10"
            ></textarea>

            <small></small>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts//utils/api.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/focusModal.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/formulaire.js"></script>
    <script src="/models/Media.js"></script>
    <script src="/models/MediaVideo.js"></script>
    <script src="/models/MediaPicture.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/models/Lightbox.js"></script>
  </body>
</html>
