<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/lightbox.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aaf38cea95.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="”banner”">
      <img
        src="assets/images/logo.png"
        class="logo"
        role="img"
        alt="logo du site"
      />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/models/Lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/models/Photographer.js"></script>
    <script src="/models/Media.js"></script>
    <script src="/models/MediaVideo.js"></script>
    <script src="/models/MediaPicture.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
  </body>
</html>
